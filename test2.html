<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Presos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .prisoner-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .prisoner-card {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .prisoner-card:hover {
            transform: scale(1.05);
        }

        .prisoner-card img {
            width: 100%;
            border-radius: 5px;
        }

        .prisoner-info {
            margin-top: 10px;
        }

        .actions {
            margin-top: 10px;
        }

        .actions button {
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin: 5px;
        }

        .edit-btn {
            background: #ffc107;
            color: white;
            border-radius: 5px;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border-radius: 5px;
        }

        .add-prisoner-container {
            margin-bottom: 20px;
        }

        .add-prisoner-container input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .add-btn {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Gerenciamento de Presos</h1>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="Buscar preso...">
    </div>

    <div class="add-prisoner-container">
        <input type="text" id="name" placeholder="Nome">
        <input type="number" id="age" placeholder="Idade">
        <input type="text" id="crime" placeholder="Crime">
        <button class="add-btn" onclick="addPrisoner()">Adicionar Preso</button>
    </div>
    
    <div class="prisoner-grid" id="prisonerGrid">
        <!-- Cards serão inseridos aqui dinamicamente -->
    </div>
    
    <script>
        const prisoners = [
            { id: 1, name: "João Silva", age: 35, crime: "Roubo", photo: "https://via.placeholder.com/150" },
            { id: 2, name: "Carlos Mendes", age: 42, crime: "Fraude", photo: "https://via.placeholder.com/150" },
            { id: 3, name: "Pedro Souza", age: 28, crime: "Tráfico", photo: "https://via.placeholder.com/150" },
            { id: 4, name: "Ricardo Alves", age: 39, crime: "Homicídio", photo: "https://via.placeholder.com/150" },
            { id: 5, name: "Lucas Pereira", age: 31, crime: "Assalto", photo: "https://via.placeholder.com/150" }
        ];

        function renderPrisoners() {
            const grid = document.getElementById("prisonerGrid");
            grid.innerHTML = "";
            prisoners.forEach(prisoner => {
                const card = document.createElement("div");
                card.classList.add("prisoner-card");
                card.innerHTML = `
                    <img src="${prisoner.photo}" alt="${prisoner.name}">
                    <div class="prisoner-info">
                        <h3>${prisoner.name}</h3>
                        <p>Idade: ${prisoner.age}</p>
                        <p>Crime: ${prisoner.crime}</p>
                    </div>
                    <div class="actions">
                        <button class="edit-btn" onclick="editPrisoner(${prisoner.id})">
                            <i class="fa-solid fa-pen"></i> Editar
                        </button>
                        <button class="delete-btn" onclick="deletePrisoner(${prisoner.id})">
                            <i class="fa-solid fa-trash"></i> Excluir
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function addPrisoner() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const crime = document.getElementById("crime").value;
            if (name && age && crime) {
                prisoners.push({ id: prisoners.length + 1, name, age, crime, photo: "https://via.placeholder.com/150" });
                renderPrisoners();
            }
        }

        function editPrisoner(id) {
            alert(`Editar preso ID: ${id}`);
        }

        function deletePrisoner(id) {
            alert(`Excluir preso ID: ${id}`);
        }

        renderPrisoners();
    </script>
</body>
</html>
