<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Presos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Gerenciamento de Presos</h1>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="Buscar preso...">
    </div>

    <div class="add-prisoner-container">
        <input type="text" id="name" placeholder="Nome">
        <input type="number" id="age" placeholder="Idade">
        <input type="text" id="crime" placeholder="Crime">
        <button class="add-btn" onclick="addPrisoner()">Adicionar Preso</button>
    </div>
    
    <div class="prisoner-grid" id="prisonerGrid">

    </div>
    
    
</body>
</html>
