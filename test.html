<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Preso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Detalhes do Preso</h1>

    <div class="prisoner-details" id="prisonerDetails">
        <!-- Detalhes serão exibidos aqui -->
    </div>

    <script>
        const prisoners = [
            { id: 1, name: "João Silva", age: 35, crime: "Roubo", photo: "https://via.placeholder.com/150" },
            { id: 2, name: "Carlos Mendes", age: 42, crime: "Fraude", photo: "https://via.placeholder.com/150" },
            { id: 3, name: "Pedro Souza", age: 28, crime: "Tráfico", photo: "https://via.placeholder.com/150" },
            { id: 4, name: "Ricardo Alves", age: 39, crime: "Homicídio", photo: "https://via.placeholder.com/150" },
            { id: 5, name: "Lucas Pereira", age: 31, crime: "Assalto", photo: "https://via.placeholder.com/150" }
        ];

        function getPrisonerDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = parseInt(urlParams.get("id"));
            const prisoner = prisoners.find(p => p.id === id);

            if (prisoner) {
                const detailsDiv = document.getElementById("prisonerDetails");
                detailsDiv.innerHTML = `
                    <img src="${prisoner.photo}" alt="${prisoner.name}">
                    <div class="prisoner-info">
                        <h3>${prisoner.name}</h3>
                        <p>Idade: ${prisoner.age}</p>
                        <p>Crime: ${prisoner.crime}</p>
                    </div>
                `;
            } else {
                alert("Preso não encontrado!");
            }
        }

        getPrisonerDetails();
    </script>
</body>
</html>
